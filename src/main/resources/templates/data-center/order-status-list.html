<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Status - Data Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-slide-in {
            animation: slideIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .animate-fade-in {
            animation: fadeIn 0.2s ease-out;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .animate-slide-in-right {
            animation: slideInRight 0.3s ease-out;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-50 to-slate-100 min-h-screen font-sans">

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="ml-64">
    <div class="container mx-auto px-4 py-8 max-w-7xl">

        <!-- Header Section -->
        <div class="mb-6 animate-slide-in">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <a href="/data-center" class="p-2 hover:bg-white rounded-lg transition-colors">
                        <svg class="w-6 h-6 text-slate-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                        </svg>
                    </a>
                    <div>
                        <div class="flex items-center gap-2 mb-1">
                            <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-blue-600 rounded-xl flex items-center justify-center shadow-lg shadow-blue-500/30">
                                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 6l3 1m0 0l-3 9a5.002 5.002 0 006.001 0M6 7l3 9M6 7l6-2m6 2l3-1m-3 1l-3 9a5.002 5.002 0 006.001 0M18 7l3 9m-3-9l-6-2m0-2v2m0 16V5m0 16H9m3 0h3"/>
                                </svg>
                            </div>
                            <h1 class="text-3xl font-bold text-slate-800">Order Status</h1>
                        </div>
                        <p class="text-slate-600 ml-12">Manage order status</p>
                    </div>
                </div>
                <button onclick="openAddModal()" class="px-6 py-2.5 bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white font-semibold rounded-xl shadow-lg shadow-blue-500/30 hover:shadow-blue-500/40 transition-all transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                    </svg>
                    Add Order Status
                </button>
            </div>
        </div>

        <!-- Success/Error Messages -->
        <div th:if="${successMessage}" class="mb-6 animate-slide-in">
            <div class="bg-emerald-50 border border-emerald-200 rounded-xl p-4 flex items-center gap-3">
                <div class="w-10 h-10 bg-emerald-100 rounded-lg flex items-center justify-center flex-shrink-0">
                    <svg class="w-6 h-6 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                    </svg>
                </div>
                <p class="text-emerald-800 font-medium" th:text="${successMessage}"></p>
            </div>
        </div>

        <div th:if="${errorMessage}" class="mb-6 animate-slide-in">
            <div class="bg-red-50 border border-red-200 rounded-xl p-4 flex items-center gap-3">
                <div class="w-10 h-10 bg-red-100 rounded-lg flex items-center justify-center flex-shrink-0">
                    <svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </div>
                <p class="text-red-800 font-medium" th:text="${errorMessage}"></p>
            </div>
        </div>

        <!-- Stats Card -->
        <div class="mb-6 animate-slide-in" th:if="${not #lists.isEmpty(orderStatus)}">
            <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-5 max-w-xs">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-slate-600 mb-1">Total Order Statuses</p>
                        <p class="text-2xl font-bold text-slate-800" th:text="${#lists.size(orderStatus)}">0</p>
                    </div>
                    <div class="w-12 h-12 bg-blue-100 rounded-xl flex items-center justify-center">
                        <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 6l3 1m0 0l-3 9a5.002 5.002 0 006.001 0M6 7l3 9M6 7l6-2m6 2l3-1m-3 1l-3 9a5.002 5.002 0 006.001 0M18 7l3 9m-3-9l-6-2m0-2v2m0 16V5m0 16H9m3 0h3"/>
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <!-- Order Status Grid -->
        <div th:if="${not #lists.isEmpty(orderStatus)}">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 animate-slide-in">
                <div th:each="orderStatus : ${orderStatus}"
                     class="bg-white rounded-xl shadow-lg shadow-slate-200/50 border border-slate-200 overflow-hidden hover:shadow-xl transition-all transform hover:scale-105 group">
                    <div class="p-6">
                        <div class="flex items-start justify-between mb-4">
                            <div class="w-12 h-12 bg-gradient-to-br from-blue-100 to-blue-200 rounded-lg flex items-center justify-center group-hover:from-blue-500 group-hover:to-blue-600 transition-all">
                                <svg class="w-6 h-6 text-blue-600 group-hover:text-white transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 6l3 1m0 0l-3 9a5.002 5.002 0 006.001 0M6 7l3 9M6 7l6-2m6 2l3-1m-3 1l-3 9a5.002 5.002 0 006.001 0M18 7l3 9m-3-9l-6-2m0-2v2m0 16V5m0 16H9m3 0h3"/>
                                </svg>
                            </div>
                            <div class="flex gap-1">
                                <button th:data-id="${orderStatus.id}"
                                        th:data-code="${orderStatus.code}"
                                        th:data-name="${orderStatus.name}"
                                        onclick="openEditModal(this.dataset.id, this.dataset.code, this.dataset.name)"
                                        class="p-1.5 bg-blue-100 hover:bg-blue-200 text-blue-600 rounded-lg transition-colors"
                                        title="Edit">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                                    </svg>
                                </button>
                                <button th:data-id="${orderStatus.id}"
                                        th:data-name="${orderStatus.name}"
                                        onclick="showDeleteModal(this.dataset.id, this.dataset.name)"
                                        class="p-1.5 bg-red-100 hover:bg-red-200 text-red-600 rounded-lg transition-colors"
                                        title="Delete">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <div class="mb-3">
                            <div class="flex items-center gap-2 mb-2">
                                <span class="px-2 py-0.5 bg-slate-100 text-slate-700 text-xs font-mono font-semibold rounded">
                                    <span th:text="${orderStatus.code}">DELIVERING</span>
                                </span>
                            </div>
                            <h3 class="text-lg font-bold text-slate-800" th:text="${orderStatus.name}">Delivering</h3>
                        </div>
                        <!--
                        <div class="pt-3 border-t border-slate-100">
                            <div class="flex items-center gap-2 text-slate-500">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/>
                                </svg>
                                <span class="text-sm">
                                    <span class="font-semibold" th:text="${orderStatus.products != null ? #lists.size(orderStatus.products) : 0}">0</span> products
                                </span>
                            </div>
                        </div>
                        !-->
                    </div>
                </div>
            </div>
        </div>

        <!-- Empty State -->
        <div class="bg-white rounded-2xl shadow-lg shadow-slate-200/50 border border-slate-200 py-16 text-center animate-slide-in" th:if="${#lists.isEmpty(orderStatus)}">
            <div class="w-24 h-24 mx-auto mb-6 bg-gradient-to-br from-slate-100 to-slate-200 rounded-full flex items-center justify-center">
                <svg class="w-12 h-12 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 6l3 1m0 0l-3 9a5.002 5.002 0 006.001 0M6 7l3 9M6 7l6-2m6 2l3-1m-3 1l-3 9a5.002 5.002 0 006.001 0M18 7l3 9m-3-9l-6-2m0-2v2m0 16V5m0 16H9m3 0h3"/>
                </svg>
            </div>
            <h3 class="text-xl font-semibold text-slate-700 mb-2">No Order Statuses Yet</h3>
            <p class="text-slate-500 mb-6">Get started by creating your order status</p>
            <button onclick="openAddModal()" class="inline-flex items-center gap-2 px-5 py-2.5 bg-blue-500 hover:bg-blue-600 text-white rounded-lg text-sm font-medium transition-colors">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                </svg>
                Add Order Status
            </button>
        </div>

    </div>
</div>

<!-- Add/Edit Modal -->
<div id="orderStatusModal" class="fixed inset-0 bg-slate-900/50 backdrop-blur-sm flex justify-center items-center z-50 p-4 animate-fade-in" style="display: none;">
    <div class="bg-white rounded-2xl shadow-2xl max-w-lg w-full transform transition-all animate-slide-in">
        <div class="p-6 border-b border-slate-200">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-blue-100 rounded-xl flex items-center justify-center">
                        <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 6l3 1m0 0l-3 9a5.002 5.002 0 006.001 0M6 7l3 9M6 7l6-2m6 2l3-1m-3 1l-3 9a5.002 5.002 0 006.001 0M18 7l3 9m-3-9l-6-2m0-2v2m0 16V5m0 16H9m3 0h3"/>
                        </svg>
                    </div>
                    <h3 id="modalTitle" class="text-xl font-semibold text-slate-800">Add Order Status</h3>
                </div>
                <button onclick="closeOrderStatusModal()" class="text-slate-400 hover:text-slate-600 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
        </div>

        <form id="orderStatusForm" method="post" class="p-6">
            <input type="hidden" id="orderStatusId" name="id">

            <div class="mb-5">
                <label for="code" class="block mb-2 text-sm font-medium text-slate-700">
                    Order Status Code <span class="text-red-500">*</span>
                </label>
                <input
                        type="text"
                        id="code"
                        name="code"
                        required
                        class="w-full px-4 py-3 border-2 border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all font-mono"
                        placeholder="e.g., KG, PCS, L"
                />
            </div>

            <div class="mb-6">
                <label for="name" class="block mb-2 text-sm font-medium text-slate-700">
                    Order Status Name <span class="text-red-500">*</span>
                </label>
                <input
                        type="text"
                        id="name"
                        name="name"
                        required
                        class="w-full px-4 py-3 border-2 border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
                        placeholder="e.g., Kilogram, Pieces, Liter"
                />
            </div>

            <div class="flex items-center gap-3">
                <button
                        type="button"
                        onclick="closeOrderStatusModal()"
                        class="flex-1 px-6 py-3 bg-slate-200 hover:bg-slate-300 text-slate-700 font-semibold rounded-xl transition-all"
                >
                    Cancel
                </button>
                <button
                        type="submit"
                        class="flex-1 px-6 py-3 bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white font-semibold rounded-xl shadow-lg shadow-blue-500/30 hover:shadow-blue-500/40 transition-all transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                >
                    <span id="submitButtonText">Add Order Status</span>
                </button>
            </div>
        </form>
    </div>
</div>

<!-- Delete Modal -->
<div id="deleteModal" class="fixed inset-0 bg-slate-900/50 backdrop-blur-sm flex justify-center items-center z-50 p-4 animate-fade-in" style="display: none;">
    <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full transform transition-all animate-slide-in">
        <div class="p-6">
            <div class="w-16 h-16 mx-auto mb-4 bg-red-100 rounded-full flex items-center justify-center">
                <svg class="w-8 h-8 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                </svg>
            </div>
            <h3 class="text-xl font-semibold text-slate-900 text-center mb-2">Delete Order Status?</h3>
            <p class="text-slate-600 text-center mb-6">
                Are you sure you want to delete "<span id="deleteOrderStatusName" class="font-semibold"></span>"? This action cannot be undone.
            </p>

            <div class="flex items-center gap-3">
                <button onclick="closeDeleteModal()" class="flex-1 px-6 py-3 bg-slate-200 hover:bg-slate-300 text-slate-700 font-semibold rounded-xl transition-all">
                    Cancel
                </button>
                <button onclick="confirmDelete()" class="flex-1 px-6 py-3 bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 text-white font-semibold rounded-xl shadow-lg transition-all transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
                    Delete
                </button>
            </div>
        </div>
    </div>
</div>

<script>
    let orderStatusIdToDelete = null;

    // Add Modal
    function openAddModal() {
        document.getElementById('modalTitle').textContent = 'Add Order Status';
        document.getElementById('submitButtonText').textContent = 'Add Order Status';
        document.getElementById('orderStatusForm').action = '/data-center/order-status/add';
        document.getElementById('orderStatusId').value = '';
        document.getElementById('code').value = '';
        document.getElementById('name').value = '';
        document.getElementById('orderStatusModal').style.display = 'flex';
    }

    // Edit Modal
    function openEditModal(id, code, name) {
        document.getElementById('modalTitle').textContent = 'Edit Order Status';
        document.getElementById('submitButtonText').textContent = 'Update Order Status';
        document.getElementById('orderStatusForm').action = '/data-center/order-status/edit';
        document.getElementById('orderStatusId').value = id;
        document.getElementById('code').value = code;
        document.getElementById('name').value = name;
        document.getElementById('orderStatusModal').style.display = 'flex';
    }

    function closeOrderStatusModal() {
        document.getElementById('orderStatusModal').style.display = 'none';
    }

    // Delete Modal
    function showDeleteModal(id, name) {
        orderStatusIdToDelete = id;
        document.getElementById('deleteOrderStatusName').textContent = name;
        document.getElementById('deleteModal').style.display = 'flex';
    }

    function closeDeleteModal() {
        document.getElementById('deleteModal').style.display = 'none';
        orderStatusIdToDelete = null;
    }

    function confirmDelete() {
        if (orderStatusIdToDelete) {
            window.location.href = '/data-center/order-status/delete/' + orderStatusIdToDelete;
        }
    }

    document.addEventListener('keydown', function(event) {
        if (event.key === 'Escape') {
            closeOrderStatusModal();
            closeDeleteModal();
        }
    });
</script>

</body>
</html>
