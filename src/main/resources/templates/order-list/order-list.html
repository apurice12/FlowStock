<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-slide-in {
            animation: slideIn 0.3s ease-out;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-slate-50 to-slate-100 min-h-screen font-sans">

<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="ml-64">
    <div class="container mx-auto px-4 py-8 max-w-7xl">

        <!-- Header -->
        <div class="mb-6 animate-slide-in">
            <h1 class="text-3xl font-bold text-slate-800 mb-2">Order Management</h1>
            <p class="text-slate-600">View and track customer orders</p>
        </div>

        <!-- Filters -->
        <div class="bg-white rounded-2xl shadow-lg border border-slate-200 p-6 mb-6 animate-slide-in">
            <form method="get" action="/orders" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <input type="hidden" name="page" value="0"/>
                <input type="hidden" name="size" value="10"/>

                <!-- Search -->
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">
                        Customer name
                    </label>
                    <input type="text"
                           name="search"
                           th:value="${searchQuery}"
                           placeholder="Search by customer name..."
                           class="w-full px-4 py-2 border-2 border-slate-200 rounded-xl
                                  focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"/>
                </div>

                <!-- Status filter -->
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">
                        Order status
                    </label>
                    <select name="statusId"
                            class="w-full px-4 py-2 border-2 border-slate-200 rounded-xl
                                   focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all">
                        <option value="">All statuses</option>
                        <option th:each="status : ${statuses}"
                                th:value="${status.id}"
                                th:text="${status.name}"
                                th:selected="${status.id == selectedStatusId}">
                        </option>
                    </select>
                </div>

                <!-- Buttons -->
                <div class="flex items-end gap-2">
                    <button type="submit"
                            class="px-6 py-2 bg-blue-500 hover:bg-blue-600 text-white
                                   rounded-xl font-semibold transition-all">
                        Apply
                    </button>

                    <a href="/orders"
                       class="px-6 py-2 bg-slate-200 hover:bg-slate-300 text-slate-700
                              rounded-xl font-semibold transition-all">
                        Reset
                    </a>
                </div>
            </form>
        </div>

        <!-- Orders Table -->
        <div class="bg-white rounded-2xl shadow-lg border border-slate-200 overflow-hidden animate-slide-in">

            <!-- Table -->
            <div class="overflow-x-auto" th:if="${not #lists.isEmpty(orders)}">
                <table class="min-w-full divide-y divide-slate-200">
                    <thead>
                    <tr class="bg-gradient-to-r from-slate-800 to-slate-700 text-white">
                        <th class="py-4 px-6 text-left text-sm font-semibold uppercase tracking-wider">
                            Order #
                        </th>
                        <th class="py-4 px-6 text-left text-sm font-semibold uppercase tracking-wider">
                            Customer
                        </th>
                        <th class="py-4 px-6 text-center text-sm font-semibold uppercase tracking-wider">
                            Status
                        </th>
                        <th class="py-4 px-6 text-right text-sm font-semibold uppercase tracking-wider">
                            Total
                        </th>
                        <th class="py-4 px-6 text-center text-sm font-semibold uppercase tracking-wider">
                            Created
                        </th>
                    </tr>
                    </thead>

                    <tbody class="bg-white divide-y divide-slate-100">
                    <tr th:each="order : ${orders}"
                        class="hover:bg-slate-50 transition-colors">

                        <td class="py-4 px-6 whitespace-nowrap">
                            <span class="text-sm font-mono font-medium text-slate-900"
                                  th:text="${order.orderNumber}">
                            </span>
                        </td>

                        <td class="py-4 px-6">
                            <span class="text-sm font-medium text-slate-900"
                                  th:text="${order.customer.name}">
                            </span>
                        </td>

                        <td class="py-4 px-6 text-center">
                            <span class="inline-flex items-center px-3 py-1 rounded-full
                                         text-xs font-semibold bg-blue-100 text-blue-800"
                                  th:text="${order.status.name}">
                            </span>
                        </td>

                        <td class="py-4 px-6 text-right">
                            <span class="text-sm font-semibold text-slate-900"
                                  th:text="${#numbers.formatDecimal(order.totalAmount, 1, 2)}">
                            </span>
                            <span class="text-xs text-slate-500 font-medium">RON</span>
                        </td>

                        <td class="py-4 px-6 text-center">
                            <span class="text-sm text-slate-600"
                                  th:text="${#temporals.format(order.createdAt, 'dd.MM.yyyy')}">
                            </span>
                        </td>

                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div th:if="${totalPages > 1}"
                 class="px-6 py-4 border-t border-slate-200 bg-slate-50">
                <div class="flex items-center justify-between">
                    <div class="text-sm text-slate-600">
                        Showing page
                        <span class="font-semibold" th:text="${currentPage + 1}"></span>
                        of
                        <span class="font-semibold" th:text="${totalPages}"></span>
                        (<span th:text="${totalItems}"></span> orders)
                    </div>

                    <div class="flex items-center gap-2">
                        <a th:if="${currentPage > 0}"
                           th:href="@{/orders(page=${currentPage - 1}, size=10, search=${searchQuery}, statusId=${selectedStatusId})}"
                           class="px-4 py-2 bg-white border border-slate-300 text-slate-700
                                  rounded-lg hover:bg-slate-50 transition-colors">
                            Previous
                        </a>

                        <a th:if="${currentPage < totalPages - 1}"
                           th:href="@{/orders(page=${currentPage + 1}, size=10, search=${searchQuery}, statusId=${selectedStatusId})}"
                           class="px-4 py-2 bg-white border border-slate-300 text-slate-700
                                  rounded-lg hover:bg-slate-50 transition-colors">
                            Next
                        </a>
                    </div>
                </div>
            </div>

            <!-- Empty state -->
            <div class="py-16 text-center" th:if="${#lists.isEmpty(orders)}">
                <h3 class="text-xl font-semibold text-slate-700 mb-2">No Orders Found</h3>
                <p class="text-slate-500">
                    Try changing the search or status filter
                </p>
            </div>

        </div>
    </div>
</div>

</body>
</html>
